# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/MoviesWebApp_DB
spring.datasource.username=root
spring.datasource.password=Admin@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Performance Settings (WITHOUT CACHE)
spring.jpa.properties.hibernate.batch_size=25
spring.jpa.properties.hibernate.fetch_size=25
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Server Configuration
server.port=8080
server.servlet.context-path=/

# JWT Configuration
app.jwt.secret=AdminSystem2025SecretKeyForJWTTokenGeneration123456789012345678901234567890
app.jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=/Users/Teja/Downloads/adminbackend/uploads

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*

# Jackson Date Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd


# JPA Date Configuration
spring.jackson.time-zone=America/Chicago
spring.jpa.properties.hibernate.jdbc.time_zone=America/Chicago
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false
spring.jackson.deserialization.read-date-timestamps-as-nanoseconds=false

# WebSocket Configuration
spring.websocket.message-broker.stats-enabled=true

# Scheduled Tasks Configuration
spring.task.scheduling.pool.size=2

# Logging Configuration
logging.level.com.example.adminbackend=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.com.example=DEBUG
logging.level.org.springframework.security=DEBUG

# File upload configuration

spring.servlet.multipart.enabled=true

# Static resource configuration
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.mvc.static-path-pattern=/uploads/**



spring.jackson.deserialization.adjust-dates-to-context-time-zone=false
